<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="logo">
                <img src="logo.svg" alt="zerodha-logo">
            </div>
            <div class="navs">
                <ul>
                    <li>Signup</li>
                    <li>About</li>
                    <li>Products</li>
                    <li>Pricing</li>
                    <li>Support</li>
                </ul>
            </div>
        </div>
        <div class="body">
            <div class="landing-img">
                <img src="landing.png" alt="landing-image">
            </div>
            <div class="info">
                <p class="moto">Invest in everything</p>
                <p class="description">Online platform to invest in stocks, derivatives, mutual funds, and more</p>
                <div class="signup">Sign up now</div>
            </div>
        </div>
    </div>
</body>
</html>
